    <script>
        function myfun()
        {
            var a=parseInt(document.getElementById('english').value);
            var b=parseInt(document.getElementById('maths').value);
            var c=parseInt(document.getElementById('physics').value);
            var d=parseInt(document.getElementById('evs').value);
            var e=parseInt(document.getElementById('eg').value);
            var f=parseInt(document.getElementById('cp').value);
            var g=parseInt(document.getElementById('bee').value);
            var h=parseInt(document.getElementById('cpl').value);
            var i=parseInt(document.getElementById('ps').value);
            var j=parseFloat(document.getElementById('number').value);

            document.getElementById('result').innerHTML=((((a*3)+(b*4)+(c*3)+(i*1)+(h*2)+(d*3)+(e*3)+(f*3)+(g*3))/25)+j)/2;

        }
    </script>
